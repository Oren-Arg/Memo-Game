<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Game Lobi</title>
    <link rel="stylesheet" href="entry.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&family=Ubuntu&display=swap" rel="stylesheet">

  </head>
  <body>
      <h1>
          Memory Game
      </h1>
      <section class="text">
          <p>
            Welcome to Oren's memory game!</br>
    </p></section>
    <form action="memo.html" method="get">
    <div class="register">
      <div class="player1">
          <label for="name1">Player 1 enter your name: </label>
          <input type="text" name="name1" id="name1" placeholder="Cosmic Giraffe" required>
        </div>
        <div class="player2">
          <label for="name2">Player 2 enter your name: </label>
          <input type="text" name="name2" id="name2" placeholder="Cheeky Monkee" required>
        </div>
        <div class="button">
          <button type="submit">Start Game</button>
        </div>
      </form>
    </div>
  </body>
</html>
