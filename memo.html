<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Game</title>
    <link rel="stylesheet" href="memo.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&family=Ubuntu&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>Memory Game</h1>
      <div class="data">
        <div class="player1">
          <h3 class="p1" id="p1"></h3>
          <div class="score1">Score : <span class="scoreBoard1">0</span></div>
          <div class="click1">
            Attempts : <span class="clickBoard2">0</span>
          </div>
        </div>
        <div class="player2">
          <h3 class="p2" id="p2"></h3>
          <div class="score2">Score : <span class="scoreBoard2">0</span></div>
          <div class="click2">
            Attempts : <span class="clickBoard1">0</span>
          </div>
        </div>
      </div>
      <section>
        <h2>Matches</h2>

        <div class="matches"></div>
      </section>
      <div class="congrats">
        <p id="winner"></p>
        <button class="playAgain">play Again</button>
      </div>
      <div class="board" id="board"></div>
    </div>
    <script src="memo.js"></script>
  </body>
</html>
